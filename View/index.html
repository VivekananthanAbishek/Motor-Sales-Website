<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamod Motors</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="logo.png">
    </div>
    <h2>Welcome to</h2>
    <h1><span class="highlight">Chamod</span> <span class="orange">Motors</span></h1>
    <div class="login-buttons">
      <button onclick="login('admin')">Admin Login <i class="fa-solid fa-circle-arrow-right"></i></button>
      <button onclick="login('employee')">Employee Login <i class="fa-solid fa-circle-arrow-right"></i></button>
    </div>
  </div>
</body>

<script>
    function login(role) {
        if (role === 'admin') {
        window.location.href = 'AdminLogin.html';
        } else if (role === 'employee') {
        window.location.href = 'EmployeeLogin.html';
        }
    }
</script>
</html>
